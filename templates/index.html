{% extends "base.html" %}

{% block content %}
	<h1 class="center">Blog Users</h1>

	{% if users|length == 0 %}
		<p>No users yet</p>
	{% else %}
		<ul>
			{% for user in users %}
        <li><a href="/blog?user={{user.id}}">{{user.username}}</a></li>
			{% endfor %}
		</ul>
	{% endif %}

{% endblock %}
