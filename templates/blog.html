{% extends "base.html" %}

{% block content %}
	<h1 class="center">Blog Posts</h1>

	{% if blogs|length == 0 %}
		<p>No blogs yet</p>
	{% else %}
			{% for blog in blogs %}
        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
      	<p>{{blog.body}}</p>
        <p class="post-author">written by <a href="/blog?user={{blog.owner.id}}">{{blog.owner.username}}</a> on {{blog.create_date}}</p>
			{% endfor %}
	{% endif %}

{% endblock %}
